apiVersion: v1
kind: Namespace
metadata:
  name: code-server
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-env-server
  namespace: code-server
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: dev-env-server
  namespace: code-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: dev-env-server
  namespace: code-server
---

apiVersion: v1
kind: Service
metadata:
 name: code-server
 namespace: code-server
spec:
 ports:
 - port: 8443
   name: https
   protocol: TCP
 selector:
   app: code-server
 type: ClusterIP
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: code
  namespace: code-server
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: code.kubeplatform.ch.innoq.io
    http:
      paths:
      - path: /
        backend:
          serviceName: code-server
          servicePort: 8443
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: code-store
  namespace: code-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server
  name: code-server
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server
    spec:
      serviceAccount: dev-env-server
      initContainers:
      - image: quay.io/fakod/create-kubeconfig
        name: create-kubeconfig
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: kube-config
          mountPath: /kube
      containers:
      - image: docker:dind
        name: docker-daemon
        imagePullPolicy: Always
        securityContext:
          privileged: true
      - image: quay.io/fakod/dev-env-server
        command: ["/bin/sh", "-c", "sudo chown coder ~/project; dumb-init code-server --allow-http --password=XXXX"]
        imagePullPolicy: Always
        name: code-server
        ports:
        - containerPort: 8443
          name: http
        volumeMounts:
        - name: code-server-storage
          mountPath: /home/coder/project
        - name: kube-config
          mountPath: /home/coder/.kube
      volumes:
      - name: kube-config
        emptyDir: {}
      - name: code-server-storage
        persistentVolumeClaim:
          claimName: code-store
      